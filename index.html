<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles.css">
   <script src="./script.js" defer></script>
   <title>Project Sketch</title>
</head>
<body>
   <header>
      <h1 class="title">Etch-a-Sketch</h1>
   </header>
   <main>
      <div class="app">
         <section class="section-settings">
            <div class="section-tools">
               <div class="tools-section">
                  <div class="pencil-container">
                     <label>Pencil</label>
                     <input type="radio" name="tools" id="tool-pencil" value="pencil" checked>

                     <label>Color</label>
                     <input type="button" id="color-pick">
                  </div>
                  <div class="eraser-container">
                     <label>Eraser</label>
                     <input type="radio" name="tools" id="tool-eraser" value="eraser">
                  </div>
                  <div class="rainbow-container">
                     <label>Taste the Rainbow</label>
                     <input type="radio" name="tools" id="tool-rainbow" value="rainbow">
                  </div>
               </div>
            </div>
            <div class="section-canvas-setting">
               <div class="res-container">
                  <label>Resolution</label>
                  <input id="res" type="number" min="16" max="100" value="16">
               </div>

               <div class="btnclear-container">
                  <button id="clear">CLEAR</button>
               </div>
            </div>
         </section>
         <section class="section-drawing">
            <div class="canvas"></div>
         </section>
      </div>
   </main>
   <footer>
      <h1 class="copyright">@Tr33-k5</h1>
   </footer>
</body>
</html>
