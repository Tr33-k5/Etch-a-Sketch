<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles.css">
   <script src="./script.js" defer></script>
   <title>Project Sketch</title>
</head>
<body>
   <header></header>
   <main>
      <div class="app">
         <section class="section-settings">
            <div class="section-tools">
               <label>Pencil</label>
               <input type="radio" name="tools" id="tool-pencil" value="pencil" checked>
               <label>Eraser</label>
               <input type="radio" name="tools" id="tool-eraser" value="eraser">
            </div>
            <div class="section-canvas-setting">
               <label>Resolution</label>
               <input id="res" type="number" min="16" max="100" value="16">
            </div>
         </section>
         <section class="section-drawing">
            <div class="canvas"></div>
         </section>
      </div>
   </main>
   <footer></footer>
</body>
</html>
